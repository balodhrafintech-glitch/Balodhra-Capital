<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BFT Finserv - Apply for Loan</title>

<style>
  *{
    margin:0; padding:0;
    font-family: "Inter", Arial, sans-serif;
    box-sizing: border-box;
  }

  body{
    background:#f3f4f6;
    padding:20px;
  }

  .card{
    max-width:430px;
    background:white;
    margin:auto;
    padding:28px;
    border-radius:22px;
    box-shadow:0 8px 25px rgba(0,0,0,0.12);
  }

  h2{
    text-align:center;
    margin-bottom:18px;
    font-size:26px;
    color:#111827;
    font-weight:700;
  }

  label{
    font-size:15px;
    font-weight:600;
    color:#374151;
    margin-top:12px;
    display:block;
  }

  input, select{
    width:100%;
    padding:14px;
    margin-top:6px;
    border-radius:10px;
    border:1px solid #d1d5db;
    font-size:15px;
    background:#f9fafb;
    transition:0.2s;
  }

  input:focus, select:focus{
    border-color:#6366f1;
    box-shadow:0 0 0 3px rgba(99,102,241,0.3);
    background:white;
    outline:none;
  }

  button{
    width:100%;
    padding:15px;
    margin-top:22px;
    background:#4f46e5;
    color:white;
    border:none;
    border-radius:12px;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:0.2s;
  }

  button:hover{
    background:#4338ca;
  }

  /* Mobile responsive tweaks */
  @media(max-width:500px){
    .card{
      padding:20px;
      border-radius:18px;
    }
    h2{
      font-size:22px;
    }
    input, select, button{
      font-size:15px;
      padding:13px;
    }
  }
</style>
</head>
<body>

<div class="card">
  <h2>BFT Finserv Loan Form</h2>

  <form id="leadForm">

    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter your full name" required />

    <label>Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter your mobile number" required />

    <label>Select Loan Type</label>
    <select id="loanType" required>
      <option value="">Choose loan type</option>
      <option>Home Loan</option>
      <option>Personal Loan</option>
      <option>Business Loan</option>
      <option>Loan Against Property</option>
      <option>Instant Loan</option>
      <option>Car Loan</option>
      <option>Used Car Loan</option>
      <option>Tractor Loan</option>
    </select>

    <label>District</label>
    <input type="text" id="district" placeholder="Enter district" required />

    <label>Pincode</label>
    <input type="text" id="pincode" placeholder="Enter pincode" required />

    <button type="submit">Submit</button>
  </form>
</div>

<script>
document.getElementById("leadForm").addEventListener("submit", function(e){
  e.preventDefault();

  let name = document.getElementById("name").value;
  let mobile = document.getElementById("mobile").value;
  let loan = document.getElementById("loanType").value;
  let district = document.getElementById("district").value;
  let pincode = document.getElementById("pincode").value;

  let message = `New LeadðŸ“©%0A%0AName: ${name}%0AMobile: ${mobile}%0ALoan Type: ${loan}%0ADistrict: ${district}%0APincode: ${pincode}`;

  let whatsappNumber = "916353511804";

  let url = `https://wa.me/${whatsappNumber}?text=${message}`;
  window.open(url, "_blank");
});
</script>

</body>
</html></html>
