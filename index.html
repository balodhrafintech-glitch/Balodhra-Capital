<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BFT Finserv Lead Form</title>

<style>
  *{
    margin:0; padding:0;
    box-sizing: border-box;
    font-family: "Inter", Arial, sans-serif;
  }

  body{
    background:#eef2ff;
    padding:14px;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }

  .wrapper{
    width:100%;
    max-width:450px;
  }

  .card{
    background:white;
    width:100%;
    padding:22px;
    border-radius:20px;
    box-shadow:0 6px 25px rgba(0,0,0,0.12);
  }

  h2{
    text-align:center;
    font-size:22px;
    font-weight:700;
    margin-bottom:18px;
    color:#111827;
  }

  label{
    margin-top:14px;
    display:block;
    font-size:15px;
    font-weight:600;
    color:#374151;
  }

  input, select{
    width:100%;
    padding:16px;
    border-radius:12px;
    border:1px solid #d1d5db;
    margin-top:7px;
    background:#f9fafb;
    font-size:16px;
    transition:0.2s;
  }

  input:focus, select:focus{
    border-color:#6366f1;
    box-shadow:0 0 0 3px rgba(99,102,241,0.28);
    outline:none;
    background:white;
  }

  button{
    width:100%;
    padding:16px;
    background:#4f46e5;
    color:white;
    border:none;
    border-radius:12px;
    font-size:18px;
    margin-top:26px;
    font-weight:700;
    cursor:pointer;
    transition:0.2s;
  }

  button:hover{
    background:#4338ca;
  }

  /* FULLY OPTIMIZED MOBILE VIEW */
  @media(max-width:480px){
    body{ padding:10px; }
    .card{
      padding:18px;
      border-radius:18px;
    }
    h2{ font-size:20px; }
    input, select{
      padding:14px;
      font-size:15px;
      border-radius:10px;
    }
    button{
      padding:15px;
      font-size:17px;
      border-radius:10px;
    }
  }

</style>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <h2>Lead Form</h2>

    <form id="leadForm">

      <label>Name</label>
      <input type="text" id="name" placeholder="Enter name" required />

      <label>Surname</label>
      <input type="text" id="surname" placeholder="Enter surname" required />

      <label>Mobile Number</label>
      <input type="tel" id="mobile" placeholder="Enter mobile number" required />

      <label>Birth Date</label>
      <input type="date" id="birth" required />

      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<script>
document.getElementById("leadForm").addEventListener("submit", function(e){
  e.preventDefault();

  let name = document.getElementById("name").value;
  let surname = document.getElementById("surname").value;
  let mobile = document.getElementById("mobile").value;
  let birth = document.getElementById("birth").value;
  let gender = document.getElementById("gender").value;

  // WhatsApp Bold Message
  let message =
    `*New Lead*ðŸ“©%0A%0A` +
    `*Name:* ${name}%0A` +
    `*Surname:* ${surname}%0A` +
    `*Mobile:* ${mobile}%0A` +
    `*Birth Date:* ${birth}%0A` +
    `*Gender:* ${gender}`;

  let whatsappNumber = "916353511804";

  let url = `https://wa.me/${whatsappNumber}?text=${message}`;
  window.open(url, "_blank");
});
</script>

</body>
</html>
