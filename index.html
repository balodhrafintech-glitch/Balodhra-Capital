<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BFT Finserv - Apply for Loan</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #eef2ff;
    padding: 0;
    margin: 0;
  }
  .header {
    background: #4f46e5;
    padding: 18px;
    color: white;
    text-align: center;
    font-size: 24px;
    letter-spacing: 1px;
  }
  .container {
    width: 100%;
    max-width: 470px;
    margin: 25px auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.1);
  }
  input, select, button {
    width: 100%;
    padding: 14px;
    margin-top: 14px;
    border-radius: 8px;
    border: 1px solid #bbb;
    font-size: 16px;
  }
  button {
    background: #4f46e5;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
    margin-top: 18px;
  }
  button:hover{
    background: #4338ca;
  }
</style>
</head>
<body>

<div class="header">BFT Finserv - Loan Application</div>

<div class="container">
  <form id="leadForm">

    <input type="text" id="name" placeholder="Full Name" required />

    <input type="text" id="mobile" placeholder="Mobile Number" required />

    <select id="loanType" required>

      <option>Home Loan</option>
      <option>Personal Loan</option>
      <option>Business Loan</option>
      <option>Loan Against Property</option>
      <option>Instant Loan</option>
      <option>Car Loan</option>
      <option>Used Car Loan</option>
      <option>Tractor Loan</option>
    </select>

    <input type="text" id="district" placeholder="District" required />

    <input type="text" id="pincode" placeholder="Pincode" required />

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
